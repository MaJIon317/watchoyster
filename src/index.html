<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вертикальное меню на TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="main.js"></script>
</head>
<body>

<div class="container mx-auto">
    <nav class="my-6 rounded-md bg-white border-r border-gray-200 p-4">
        <div class="space-y-2" id="menu"></div>
    </nav>
</div>


<script type="module">
    document.addEventListener("DOMContentLoaded", function() {
        Object.entries(pages).forEach((object) => {
            const url = object[0].slice(0, object[0].indexOf('.')),
                param = object[1];

            document.getElementById('menu').insertAdjacentHTML('beforeend', `
                <a href="./${url}" class="block py-2 px-3 rounded hover:bg-blue-500 hover:text-white transition" target="_blank">
                    ${param.title}
                </a>
            `)

        })
    });
</script>
</body>
</html>
