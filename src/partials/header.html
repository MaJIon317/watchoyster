<header class="text-sm md:mb-6">
    <div class="container">
        <div class="py-5 flex flex-wrap items-center justify-between gap-3 lg:gap-6">

            <button type="button" class="lg:hidden" @click="mobileMenu = true">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
                    <path d="M4 7C4 6.44771 4.44772 6 5 6H24C24.5523 6 25 6.44771 25 7C25 7.55229 24.5523 8 24 8H5C4.44772 8 4 7.55229 4 7Z" stroke="none"></path>
                    <path d="M4 13.9998C4 13.4475 4.44772 12.9997 5 12.9997L16 13C16.5523 13 17 13.4477 17 14C17 14.5523 16.5523 15 16 15L5 14.9998C4.44772 14.9998 4 14.552 4 13.9998Z" stroke="none"></path>
                    <path d="M5 19.9998C4.44772 19.9998 4 20.4475 4 20.9998C4 21.552 4.44772 21.9997 5 21.9997H22C22.5523 21.9997 23 21.552 23 20.9998C23 20.4475 22.5523 19.9998 22 19.9998H5Z" stroke="none"></path>
                </svg>
            </button>

            <!-- Logo -->
            <a href="#" class="inline-flex max-w-1/2">
                <img src="assets/images/logo.svg" alt="Logo">
            </a>

            <!-- Search -->
            <div class="relative lg:flex-1 w-full lg:max-w-xl not-lg:order-5 not-lg:mt-3">

                <label class="relative flex items-center w-full">
                    <svg class="absolute left-3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" fill="none"></path>
                    </svg>

                    <input type="text" name="name" value=""
                        placeholder="Search through 568,511 watches worldwide"
                        class="w-full ps-12 px-3 min-h-11 rounded-md bg-[#f2f2f2] border border-[#f2f2f2] focus:outline-none focus:ring-2 focus:ring-gray-800"
                    >
                </label>

            </div>


            <div class="flex items-center gap-[inherit]">

                <div class="flex items-center gap-[inherit] not-lg:hidden">
                    {% include 'src/components/language.html' %}

                    {% include 'src/components/currency.html' %}
                </div>


                <!-- Login -->
                <div class="flex items-center gap-2 cursor-pointer a">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118A7.5 7.5 0 0112 15.75a7.5 7.5 0 017.5 4.368" fill="none"></path>
                    </svg>
                    <span class="not-lg:hidden">Log in or register</span>
                </div>

            </div>

        </div>

        <nav x-data="{ openMenu: null }" class="not-lg:hidden w-full">
            <ul class="flex flex-wrap items-center justify-between gap-4 mb-3 text-base">
                <li>
                    <a href="#">Menu item</a>
                </li>
                <li>
                    <a href="#">Menu item</a>
                </li>
                <li>
                    <a href="#">Menu item</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="#">Menu item</a>
                </li>
                <li>
                    <a href="#">Menu item</a>
                </li>

                <li>
                    <a href="#">Menu item</a>
                </li>

                <li>
                    <div class="relative" @mouseenter="openMenu = 1" @mouseleave="openMenu = null">

                        <div class="flex items-center gap-1.5">
                            <a href="#">Menu item</a>
                            <svg class="w-3.5 h-3.5 transition-transform duration-100"
                                 :class="openMenu === 1 ? 'rotate-x-180' : 'rotate-0'"
                                 xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>

            </ul>
        </nav>

    </div>

</header>
